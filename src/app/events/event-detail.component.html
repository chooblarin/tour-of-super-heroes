<div *ngIf="event" class="event">
  <div class="cover">
    <img [src]="eventService.coverImageUrl(event)" />
  </div>

  <div class="detail">
    <div class="period">{{ eventService.period(event) }}</div>

    <h1 class="title">{{ event.title }}</h1>
    <p class="desc">{{ event.description }}</p>
  </div>
</div>

<section class="event-list">
  <div *ngFor="let event of events" class="event-item">
    <a href="#">
      <div class="thumbnail">
        <img [src]="imageUrl(event)" alt="">
      </div>

      <div class="content">
        <h3>{{event.title}}</h3>
        <p>{{event.description}}</p>
      </div>
    </a>
  </div>
</section>

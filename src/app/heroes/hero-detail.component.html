<div *ngIf="hero" class="bio">

  <div class="bio-image">
    <img [src]="imageUrl(hero)">
  </div>

  <div class="bio-content">
    <h1 class="bio-name">{{hero.name}}</h1>
    <p class="bio-desc">{{hero.description}}</p>
  </div>

  <div class="links">
    <a [href]="detailLink(hero)" target="_blank" rel="noopener noreferrer">More detail</a>
    <a [href]="wikiLink(hero)" target="_blank" rel="noopener noreferrer">Wiki</a>
  </div>
</div>
